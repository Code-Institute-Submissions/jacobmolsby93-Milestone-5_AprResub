{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'bag/css/bag.css' %}">
{% endblock %}


{% block content %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

<div class="page-header d-flex justify-content-md-center mt-5 mb-3">
    <h3 class="text-center mt-3 underline">Shopping Bag</h3>
</div>
<div class="line-break"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounded">

            </div>
            {% else %}
            <p>Your bag is empty.</p>
            <ul class="list-unstyled">
                <li>
                    <a href="{% url 'styles' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Browsing Styles</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'services' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Check Out Services</span>
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
