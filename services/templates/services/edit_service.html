{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'services/css/services.css' %}">
{% endblock %}

{% block content %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

<div class="page-header d-flex justify-content-md-center">
    <h3 class="text-center mt-3 underline">Site Management</h3>
</div>
<br>
<div class="line-break"></div>
<div class="container">
    <div class="contact-form row d-flex justify-content-md-center mb-3">
        <div class="col-12 col-md-7 col-xl-5 d-flex justify-content-center color-container p-sm-4">
            <form action="{% url 'edit_service' service.id %}" method="POST" id="edit-service-form" class="color-form w-100" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <legend class="fieldset-label small text-black">Edit Service</legend>
                        {{ form | crispy }}
                </fieldset>
                <div class="mb-2 me-2 d-flex justify-content-end pt-2">
                    <button type="submit" class=" submit btn btn-md rounded-0 text-uppercase py-2">Update Service</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
